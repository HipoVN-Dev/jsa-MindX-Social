<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff7bd5, #6a5af9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      margin: 0;
    }
    .box {
      background: white;
      width: 320px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #aaa;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff52ba;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
    }
    button:hover {
      background: #e346a5;
    }
    a { color: #ff52ba; text-decoration: none; }
  </style>
</head>
<body>

  <div class="box">
    <h2>Đăng ký</h2>

    <form id="registerForm">
      <input type="text" id="regUser" placeholder="Tên đăng nhập" required>
      <input type="password" id="regPass" placeholder="Mật khẩu" required>
      <input type="email" id="regPass" placeholder="Email" required>
      <button type="submit">Tạo tài khoản</button>
    </form>

    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
